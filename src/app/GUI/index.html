<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auther Verification Based On Handwritten Text Analysis</title>
    <link href="/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-200 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Auther Verification</h2>
                        <!-- <h3>AV</h3> -->
                        <p>Comparing between two handwritten documents to determine<br/>if
                            they were written by the same person.
                        </p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="file" id="files" accept="image/tiff,.tiff,png,jpeg" multiple />
                            <label for=files>
                                <img src="img/file.svg" /> &nbsp;
                                Open two files
                            </label>
                            <input type="button" class="submit" value="GO!" onclick="main_linker()">
                            <div class="loader" id="loader" style="display: none"></div>
                        </form>
                        <div>
                            <p id="filename1"></p>
                            <p id="filename2"></p>
                        </div>
                        <script>
                            input = document.getElementById("files")
                            input.onchange = function (e) {
                                if (input.files.length > 2) {
                                    alert("Choose only two files")
                                    return;
                                }
                                f1 = document.getElementById("filename1")
                                f2 = document.getElementById("filename2")
                                f1.innerHTML = input.files[0].name
                                f1.classList.add("email")
                                f2.innerHTML = input.files[1].name
                                f2.classList.add("email")
                            };
                            </script>
                    </div>
                </div>
            </div>
            <!-- <div class="loader" id="loader" style="display: none"></div> -->
        </div>
        <div id="chartContainer"></div>
        <!-- <div class="welcome-thumb">
            <p id="result"></p>
        </div> -->
    </section>
</body>

</html>
