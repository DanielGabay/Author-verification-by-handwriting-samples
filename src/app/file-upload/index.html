<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- <link rel="stylesheet" href="./styles/uploads.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300"> -->
    <script src="./main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>

<body>
    <header class="header">
        <aside>
            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo">Logo</a>
        </aside>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>

    </header>
    <main>
        <div class="uploads-container">
            <div id="upload-1" class="upload">
                <div class="upload-files">
                    <header>
                        <p>
                            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                            <span class="up">test</span>
                            <span class="load">&nbsp;one</span>
                        </p>
                    </header>
                    <div class="body" id="trigger-file-1">
                        <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
                        <p class="pointer-none"><strong>Click</strong>
                            to begin the upload</p>
                        <input type="file" />
                    </div>
                    <footer>
                        <div class="divider">
                            <span>
                                <AR>FILES</AR>
                            </span>
                        </div>
                        <div class="list-files">
                            <!--   template   -->
                        </div>
                        <button class="reset">UPDATE FILES</button>
                    </footer>
                </div>
            </div>
            <div class="controls">
                <button id="compare" disabled>compare</button>
            </div>
            <div id="upload-2" class="upload" data>
                <div class="upload-files">
                    <header>
                        <p>
                            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                            <span class="up">test</span>
                            <span class="load">&nbsp; two</span>
                        </p>
                    </header>
                    <div class="body" id="trigger-file-2">
                        <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
                        <p class="pointer-none"><strong>Click</strong>
                            to begin the upload</p>
                        <input type="file" />
                    </div>
                    <footer>
                        <div class="divider">
                            <span>
                                <AR>FILES</AR>
                            </span>
                        </div>
                        <div class="list-files">
                            <!--   template   -->
                        </div>
                        <button class="reset">UPDATE FILES</button>
                    </footer>
                </div>
            </div>
        </div>

        <section class="graph-container hide">
            <h1>Funding Structure</h1>
            <svg viewBox="0 0 400 250">
                <!-- viz here -->
            </svg>
        </section>
    </main>
    <footer class="footer">
        <aside>
        </aside>
        <p>Created with love by Shachar Israeli and daniel bla</p>
    </footer>
    <div class="overlay hide">
        <div class="wrap">
            <div class="center">
                <div class="document-loader">
                    <span class="heading short"></span>
                    <span class="line short"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line short"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line short"></span>
                    <span class="heading"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line short"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line short"></span>
                </div>
                <p>Please be patient (takes a few minutes)</p>
            </div>
        </div>
    </div>


</body>

</html>
